version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: kramer-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./src:/src:ro
      - ./backend/app:/app/app:ro
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PYTHONPATH=/:/app
    restart: unless-stopped
    networks:
      - kramer-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kramer-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - kramer-network

networks:
  kramer-network:
    driver: bridge

volumes:
  data:
  outputs:
